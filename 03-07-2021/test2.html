<html>
    <head>
        <script>
            function clicked() {
                var a = parseInt(document.getElementById("first").value);
                var b = parseInt(document.getElementById("second").value);
                
                document.getElementById("first").value = b;
                document.getElementById("second").value = a;
                alert(`${a},${b}`);
            }
        </script>
    </head>
    <body>
        <h1>Test</h1>
        <input type="number" placeholder="first" id="first"> 
        <input type="number" placeholder="second" id="second">
        <br><br>
        <button onclick="clicked()">Go!</button>
    </body>
</html>
